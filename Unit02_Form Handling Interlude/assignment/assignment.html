<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="error"></span>
        <br>
        <input type="submit" value="Submit">
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="error2"></span>
        <br>
        <input type="submit" value="Submit">
        <br>
    </form>

        <script>
            function validateForm() {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;

                if(email === "" && password === ""){
                    document.getElementById("error").innerText = "Email required";
                    document.getElementById("error2").innerText = "password required";
                    return false;
                }
                else if(email === ""){
                    document.getElementById("error").innerText = "Email is required";
                    return false;
                }
                else if(password === ""){
                    document.getElementById("error2").innerText = "Password is required";
                    return false;
                }
                return true;
            }
        </script>
</body>
</html>
